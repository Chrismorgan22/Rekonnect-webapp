<section>
    <div class="row w-100">
        <div class="col-sm col-lg-5 col-sm-12">
            <img class="login-image img-fluid" src="../../../assets/images/login.png" />
        </div>
        <div class="col-sm col-lg-6 col-sm-12">
            <div class="form-inline my-2 my-lg-0 float-right p-5">
                <button class="btn btn-primary ml-2 my-sm-0" type="button" (click)="signOut()" routerLink="/auth/candidate/signin">Sign Out</button>
            </div>
            <div class="section start-section">
                <div class="section-heading">
                    <h1 class="font-bold">Hi, {{userData.first_name}} {{userData.last_name}}</h1><br/>
                    <h1 class="font-bold">Welcome to ReKonnect</h1>
                    <h5 class="text-color-light font-normal">We help you kickstart/restart your career</h5>
                </div>

                <div class="section-heading">
                    <!-- <h1 class="font-bold">Welcome {{userData.first_name}} {{userData.last_name}} to ReKonnect</h1> -->
                    <h5 class="text-color-light font-normal">We will let you know once our portal is live</h5>
                </div>
            </div>
        </div>

    </div>
</section>
